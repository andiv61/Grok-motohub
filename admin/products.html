<h3>Загрузка каталога (Excel)</h3>
<form action="http://localhost:3000/api/import/catalog" method="post" enctype="multipart/form-data">
  <input type="file" name="file" id="catalogFile" accept=".xls,.xlsx,.csv">
  <button type="submit">Загрузить каталог</button>
</form>
<a href="http://localhost:3000/api/export/catalog" class="btn">Скачать текущий каталог</a>

<h3>Импорт прайс-листа (Excel)</h3>
<form action="http://localhost:3000/api/import/pricelist" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".xls,.xlsx,.csv">
  <button type="submit">Загрузить прайс-лист</button>
</form>
<a href="http://localhost:3000/api/export/pricelist" class="btn">Скачать текущий прайс-лист</a>
